<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Uol Chat</title>
</head>
<body>
    <section class="entry-page">
        <div><img src="imgs/logo.png" alt="Uol-chat Logo"></div>
            <input type="text" placeholder="Digite seu nome">
            <img class="hide-element" src="imgs/loading.gif" alt="loading gif" width="20px" height="20px">
            <button onclick="logIn(document.querySelector('input').value)">Entrar</button>
    </section>
    <section class="main-chat hide-element">
        <header>
            <div class="logo">
                <img src="imgs/logo.png" width="
                75px" height="53px" alt="Uol-chat Logo">
            </div>
            <div class="icons clickable-element" onclick="sideBarComeUp(this)">
                <ion-icon name="people"></ion-icon>
            </div> 
        </header>
        <main>
            <ul class="messages-container">

            </ul>
        </main>
        <nav class="hide-element">
            <div class="side-bar-return-div" onclick="sideBarReturn(this)"></div>
            <div class="real-side-bar">
                <div id="message-directioning" class="side-bar-group">
                    <p>Escolha um contato para enviar mensagem:</p>
                    <div class="selection-div">
                        <div class="side-bar-selection clickable-element checked all-unmutable-class" onclick="changeContactSelection(this)">
                            <div>
                                <ion-icon name="people"></ion-icon>
                                <p>Todos</p>
                            </div>
                            <div><img src="imgs/Vector.png" alt="" width="11px" height="9px"></div>
                        </div>
                    </div>
                </div>
                <div class="side-bar-group" id="message-visibility">
                    <p>Escolha a visibilidade:</p>
                    <div class="selection-div">
                        <div class="side-bar-selection clickable-element checked" onclick="changeContactSelection(this)">
                            <div>
                                <ion-icon name="lock-open"></ion-icon>
                                <p>PÃºblico</p>
                            </div>
                            <div><img src="imgs/Vector.png" alt="" width="11px" height="9px"></div>
                        </div>
                        <div class="side-bar-selection clickable-element unchecked" onclick="changeContactSelection(this)">
                            <div>
                                <ion-icon name="lock-closed"></ion-icon>
                                <p>Privado</p>
                            </div>
                            <div><img src="imgs/Vector.png" alt="" width="11px" height="9px"/></div>
                        </div>
                    </div>
                </div>
                <div class="logout-div clickable-element side-bar-selection" onclick="resetData()">
                    <ion-icon name="exit-outline"></ion-icon>
                    <p>Exit</p>
                </div>
            </div>
        </nav>
        <footer>
            <div class="footer-text-divs">
                <textarea placeholder="Escreva aqui..." type="text"></textarea>
                <p class="directioning-message"></p>
            </div>
            <button class="icon-footer-div" onclick="sendMessage(this);">   
                <ion-icon name="paper-plane"></ion-icon>
            </button>
        </footer>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
